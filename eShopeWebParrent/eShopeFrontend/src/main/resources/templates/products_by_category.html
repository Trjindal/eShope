
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/fragment::page_head(${pageTitle},'none')"/>
<body>

<body>

<!-- header -->
<div th:replace="~{Fragments/header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">[[${category.name}]]</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{'/'}">Home</a><i class="fas fa-angle-right"></i></li>
        <th:block th:each="parent:${listCategoryParents}">
          <li><a th:href="@{'/c/'+${parent.alias}}">[[${parent.name}]]</a><i class="fas fa-angle-right"></i></li>
        </th:block>
        <li class="active">[[${category.name}]]</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->


<!--    SHOWING SUBCATEGORIES   -->
<div  class="d-flex  justify-content-center" style=" flex-wrap:wrap;">
  <div class="p-2" th:each="cat:${category.children}">
    <div class="p-2 myBorder d-flex align-items-center" th:if="${cat.enabled==true}" style="width:150px; height:100px">
      <a th:href="@{'/c/'+${cat.alias}}" class="p-2"><img th:src="@{${cat.getPhotosImagePath}}" width="50" style="border-radius:100px;"></a>
      <div>
        <a  th:href="@{'/c/'+${category.alias}}">[[${cat.name}]]</a>
      </div>
    </div>
  </div>
</div>

<!--SHOWING PRODUCTS-->
<div class="row justify-content-center align-items-center m-5">
  <th:block th:each="product:${listProducts}">
  <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
    <div class=" w3l-grids-block-5 w-75  ">
      <div class="coursecard-single ">
        <div class="grids5-info position-relative">
          <img th:src="@{${product.getMainImagePath}} "  alt="" class="img-fluid" />
  <!--        <div class="meta-list">-->
  <!--          <a>Education</a>-->
  <!--        </div>-->
        </div>
        <div class="content-main-top">
          <div class="content-top mb-4 mt-3">
            <ul class="list-unstyled d-flex align-items-center justify-content-between">
              <li th:if="${product.discountPercentage<=0}">
                <i class="fas fa-regular fa-money-check-dollar"></i>  $ [[${product.price}]]
              </li>
              <li th:if="${product.discountPercentage>0}">
                <i class="fas fa-regular fa-money-check-dollar"></i>  <del><span>  $ [[${product.price}]]</span></del>
                $ [[${product.getDiscountPrice}]]
              </li>
              <li> <i class="fas fa-star"></i> 4.9</li>
            </ul>
          </div>
          <h4><a>[[${product.name}]]</a></h4>
        </div>
      </div>
    </div>
  </div>
    </th:block>
</div>
<!--SHOWING PRODUCTS-->

<!-- pagination -->
<div th:replace="Fragments/fragment::pagination('/c/'+${category.alias}+'/page/','product')"/>
<!-- /pagination -->

<!-- footer -->
<div th:replace="~{Fragments/footer :: footer}">...</div>
<!-- //footer -->

<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->

</body>

</html>
