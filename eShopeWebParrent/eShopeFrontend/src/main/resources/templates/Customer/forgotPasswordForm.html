
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Fragments/fragment::page_head('Forgot Password','none')"/>

<body>

<header id="site-header" class="fixed-top">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
      <a th:if="${SITE_LOGO=='None'||SITE_LOGO=='null'}" th:href="@{/home}" class="navbar-brand"><i class="fas fa-sharp fa-solid fa-cart-shopping"></i>[[${SITE_NAME}]]</a>
      <a th:unless="${SITE_LOGO=='None'||SITE_LOGO=='null'}" th:href="@{/home}" class="navbar-brand"><img id="siteLogo" width="100" th:src="@{${SITE_LOGO}}"></a>
      <!-- toggle switch for light and dark theme -->
      <div class="cont-ser-position">
        <nav class="navigation">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox">
              <div class="mode-container">
                <i class="gg-sun"></i>
                <i class="gg-moon"></i>
              </div>
            </label>
          </div>
        </nav>
      </div>
      <!-- //toggle switch for light and dark theme -->
    </nav>
  </div>

</header>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">Forgot Password</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/home}">Home</a></li>
        <li class="active"><i class="fas fa-angle-right"></i>Forgot Password</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->

<!-- Forgot Password block -->
<section class="w3l-contact py-5  d-flex justify-content-center" id="contact">
  <div class=" row border" >
    <div class="col ">
      <div class="container py-md-5 py-4 ">
        <div class="title-main text-center  mb-md-5 mb-4" style="max-width:500px;">
          <h3 class="title-style">Forgot Password</h3>
          <ul class="p-2">
            <li class="alert alert-success" role="alert" th:if="${successMessage!=null}" th:text="${successMessage}"></li>
            <li class="alert alert-danger" role="alert" th:if="${errorMessage!=null}" th:text="${errorMessage}"></li>
          </ul>
          <p class="p-1">We will be sending a reset password link to your registered email id</p>

        </div>
        <div class="row login-block">
          <div class=" login-center">
            <form th:action="@{/forgotPassword}" method="post" class="signin-form">
              <div class="col-md-8 login-center input-grids">
                <input type="email" name="email" id="username" placeholder="Enter your email"  required="required" autofocus="autofocus"
                       class="login-input" />
              </div>
              <div class="col-md-8 login-center text-start">
                <input type="submit" class="btn btn-style btn-style-3 text-left" value="Send">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- //Forgot Password block -->

<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->

</body>

</html>
