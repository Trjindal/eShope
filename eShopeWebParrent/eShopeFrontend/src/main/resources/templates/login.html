
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Fragments/fragment::page_head('Login','none')"/>

<body>

<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
            <a th:if="${SITE_LOGO=='None'||SITE_LOGO=='none'}" th:href="@{/home}" class="navbar-brand"><i class="fas fa-sharp fa-solid fa-cart-shopping"></i>[[${SITE_NAME}]]</a>
            <a th:unless="${SITE_LOGO=='None'||SITE_LOGO=='none'}" th:href="@{/home}" class="navbar-brand"><img id="siteLogo" width="100" th:src="@{${SITE_LOGO}}"></a>
            <!-- toggle switch for light and dark theme -->
            <div class="cont-ser-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>

</header>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">LogIn</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>LogIn</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- login block -->
<section class="w3l-contact py-5  d-flex justify-content-center" id="contact">
    <div class=" row border" >
        <div class="col-6 sm ">
            <img th:src="@{/assets/images/Authentication.gif}" class="h-100 img-fluid   ">
        </div>
        <div class="col col-lg  -6 ">
            <div class="container py-md-5 py-4 ">
                <div class="title-main text-center  mb-md-5 mb-4" style="max-width:500px;">
                    <h3 class="title-style">LogIn</h3>
                </div>
                <div class="row login-block">
                    <div class=" login-center">
                        <form th:action="@{/login}" method="post" class="signin-form">
                            <div class="col-md-8 login-center input-grids">
                                    <li class="alert alert-danger" role="alert" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" />
                                    <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(logoutMessage)}"
                                    th:text="${logoutMessage}" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <a class="navbar-brand" th:href="@{/oauth2/authorization/google}">
                                        <img th:src="@{/assets/images/google.svg}"/>
                                    </a>
<!--                                    <a class="navbar-brand" th:href="@{/oauth2/authorization/facebook}">-->
<!--                                        <img th:src="@{/assets/images/facebook.png}"/>-->
<!--                                    </a>-->
                                </div>
                                <input type="email" name="email" id="username" placeholder="Username"
                                       class="login-input" />
                                <input type="password" name="password" id="password" placeholder="Password"
                                       class="login-input" />
                                <!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                            </div>
                            <div class="col-md-8 login-center text-start">
                                <input type="submit" class="btn btn-style btn-style-3 text-left">

                                <!--                        <a th:href="@{/public/register}" class="new-user text-right">New User ?</a>-->
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <div>
                                <input type="checkbox" class="rememberMeChkBox" name="remember-me"><lable> Remember Me</lable></input>
                                </div>
                                <a th:href="@{/register}" class="new-user text-right">Sign Up ?</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- //login block -->

<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->

</body>

</html>
