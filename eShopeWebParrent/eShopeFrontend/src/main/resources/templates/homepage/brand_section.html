<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div  class="d-flex  border" style=" flex-wrap:wrap;">
    <div class="p-2" th:each="brandSection:${section.brandSections}" th:with="brand = ${brandSection.brand}">
      <div class="p-2 myBorder d-flex align-items-center" style="width:150px; height:100px">
        <a th:href="@{'/brand/' + ${brand.id}}" class="p-2"><img th:src="@{${brand.logoPath}}" width="50" style="border-radius:100px;"></a>
        <div>
          <a  th:href="@{'/brand/' + ${brand.id}}">[[${brand.name}]]</a>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
