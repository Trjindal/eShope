
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Fragments/fragment::page_head('Write Review','none')"/>

<body>

<!-- header -->
<div id="site-header" class=" row">
  <div class="container d-none">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
      <input type="submit" />
    </form>
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- toggle switch for light and dark theme -->
      <div class="cont-ser-position ">
        <nav class="navigation">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox">
              <div class="mode-container">
                <i class="gg-sun"></i>
                <i class="gg-moon"></i>
              </div>
            </label>
          </div>
        </nav>
      </div>
      <!-- //toggle switch for light and dark theme -->
    </nav>
  </div>
</div>
<!-- //header -->

<div class="row m-5">

  <div class="col-sm">
    <div class="d-flex justify-content-center mb-2 ">
      <img id="bigImage" th:src="@{${review.product.mainImagePath}}" class="img-fluid"  index="0" style="height:250px; border-radius:5px;">
    </div>
  </div>
</div>
<div class="row m-2">

  <div class="d-flex justify-content-center mb-2 ">
    <h2>[[${review.product.name}]]</h2>
  </div>
  <div class="d-flex justify-content-center p-2 >
    <span class="h4 text-success">Your Review has been posted!</span>
  </div>
    <div class="border rounded p-5">
      <p>

        <input type="text" th:value="${review.rating}" class="product-rating-star" dir="ltr" data-size="md" />
      </p>
      <p>
        <input type="text" th:value="${review.headline}" class="my-form-control" readonly/>
      </p>
      <p>
        <textarea  rows="3" cols="10" class="my-form-control" readonly >[[${review.comment}]]</textarea>
      </p>

    </div>
</div>



<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->

<!--    THEME CHANGE    -->
<div th:replace="Fragments/fragment::theme_change"/>
<!--    /THEME CHANGE    -->



</body>


<link th:href="@{/assets/rating-star/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
<script th:src="@{/assets/rating-star/js/star-rating.js}" type="text/javascript"></script>
<link th:href="@{/assets/rating-star/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
<script th:src="@{/assets/rating-star/themes/krajee-svg/theme.js}"></script>

<script>
    $(".product-rating-star").rating({
    displayOnly:true,
    showCaption:false,
    hoverOnClear:false,
    theme:'krajee-svg'
  })
</script>
</html>
