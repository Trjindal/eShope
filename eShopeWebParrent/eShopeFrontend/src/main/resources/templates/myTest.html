
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Fragments/fragment::page_head('Home','none')"/>
<body>

<!-- header -->
<div th:replace="~{Fragments/header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">

      <h4 class="inner-text-title pt-5">[[${article.title}]]</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{'/'}">Home</a><i class="fas fa-angle-right"></i></li>
        <li class="active"><i class="fas fa-angle-right"></i>Dashboard</li>
      </ul>
    </div>
  </div>
</section>
<!-- /inner banner -->

<div class="site-section">
<div class="row mb-4">
  <div class="overview-wrap">
    <h3 class="heading-21921 p-3">[[${article.title}]]</h3>
  </div>
  <div class="row mb-4">
    <div class="overview-wrap user-block">
      <div th:utext="${article.content}" class="border p-2 m-2"></div>
    </div>
  </div>
</div>
</div>

<!-- footer -->
<div th:replace="~{Fragments/footer :: footer}">...</div>
<!-- //footer -->


<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->
</body>
</html>
