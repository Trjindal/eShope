<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eShope - Best eCommerce Website for you</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}">
    <link rel="stylesheet" th:href="@{/assets/css/all.css}">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Categories</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Dashboard</a></li>
                <li><i class="fas fa-angle-right"></i><a th:href="@{/categories}">Categories</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>New Category</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <p class="text-uppercase">CREATE NEW CATEGORY</p>
            <h3 class="title-style">Registration Form</h3>
        </div>
        <div class="row contact-block">
            <div class="col-md-7 contact-right">
                <ul>
                    <li class="alert alert-danger" role="alert" th:if="${nameNotUnique!=null}" th:text="${nameNotUnique}"></li>
                    <li class="alert alert-danger" role="alert" th:if="${aliasNotUnique!=null}" th:text="${aliasNotUnique}"></li>
                    <div th:each="error : ${#fields.errors('category.*')}">
                        <li th:if="${!(error.startsWith('Failed to convert property value of type org.springframework.web.multipart'))}" class="alert alert-danger" role="alert" th:text="${error}"></li>
                    </div>
<!--                    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('category.*')}" th:text="${error}"/>-->
                </ul>
                <form th:action="@{/categories/saveCategory}" method="post" class="signing-form"
                      th:object="${category}" enctype="multipart/form-data">
                    <div class="input-grids">
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="contact-input"/>
                        <input type="text" th:field="*{alias}" placeholder="Alias"
                               class="contact-input"/>
                        <div class="row form-group">
                            <label class="col-form-label col-4">Parent Category : </label>
                            <select class="my-form-control" th:field="*{parent}">
                                <option value="0">[No Parent]</option>
                                <th:block th:each="category : ${listCategories}">
                                    <option th:value="${category.id}">[[${category.name}]]</option>
                                </th:block>
                            </select>
                        </div>
                        <br>
                        <div class="row form-group">
                            <label class="col-form-label col-4">Category Enable : </label>
                            <input type="checkbox" id="my-chkbox" th:field="*{enabled}" name="enabled" class="col-8"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-form-label col-4">Photos : </label>
                            <input type="file" id="fileImage" class="col-form-label col-8 mb-2" name="image"
                                   accept="image/png,image/jpeg">
                            <img id="thumbnail" alt="Photos Preview" class="img-fluid"
                                 th:src="@{../assets/images/users/default-user.png}">
                        </div>
<!--                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="img-fluid">-->
<!--                        <img id="thumbnail" alt="Image preview" th:src="@{../assets/images/users/default-user.png}">-->
                        <div class="text-start">
                            <button type="submit" class="btn btn-style btn-style-3">Save Category</button>
                            <a type="button" value="cancel" class="btn btn-style btn-style-3" th:href="@{/categories}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }






</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script th:src="@{/assets/js/theme-change.js}"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });


</script>
<!-- //MENU-JS -->

<!--  SHOW IMAGE THUMBNAIL-->
<script>

    $(document).ready(function(){
    $("#fileImage").change(function(){
    fileSize=this.files[0].size;
<!--    alert("File size : " +fileSize);-->

    if(fileSize>1048576){
    this.setCustomValidity("You must choose an image less than 1 MB!");
    this.reportValidity();
    }else{
        this.setCustomValidity("");
        showImageThumbnail(this);
        }
    });
    });

    function showImageThumbnail(fileInput){
        var file=fileInput.files[0];
        var reader=new FileReader();
        reader.onload=function(e){
        $('#thumbnail').attr("src",e.target.result);
        };
        reader.readAsDataURL(file);
    }

</script>

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });





</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
