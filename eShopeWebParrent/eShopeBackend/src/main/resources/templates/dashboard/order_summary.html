<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div class="col-sm-2 m-1">
    <div class=" w3l-grids-block-5   m-3">
      <div class="card myModal" style="box-shadow: 0.1px 0.1px 0.1px 2px #ffffff24;">
      <div class="card-header">
        <b>Orders: [[${summary.totalOrders}]]</b>
      </div>
      <div class="card-body">
        <div><a th:href="@{/orders}">View All</a></div>
        <div>New: <b>[[${summary.newOrdersCount}]]</b></div>
        <div>Delivered: <b>[[${summary.deliveredOrdersCount}]]</b></div>
        <div>Processing: <b>[[${summary.processingOrdersCount}]]</b></div>
        <div>Shipping: <b>[[${summary.shippingOrdersCount}]]</b></div>
        <div>Cancelled: <b>[[${summary.cancelledOrdersCount}]]</b></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
