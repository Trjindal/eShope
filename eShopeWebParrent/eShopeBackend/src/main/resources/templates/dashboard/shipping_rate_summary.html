<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div class="col-sm-2 m-1">
    <div class=" w3l-grids-block-5   m-3">
      <div class="card myModal" style="box-shadow: 0.1px 0.1px 0.1px 2px #ffffff24;">
      <div class="card-header">
        <b>Shipping Rates: [[${summary.totalShippingRates}]]</b>
      </div>
      <div class="card-body">
        <div><a th:href="@{/shipping_rates/new}">Add Shipping Rate</a></div>
        <div>COD Supported: <b>[[${summary.codShippingRateCount}]]</b></div>
        <div><a th:href="@{/shipping_rates}">View All</a></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
