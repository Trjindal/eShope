<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div class="col-sm-2 m-1">
    <div class=" w3l-grids-block-5   m-3">
      <div class="card myModal" style="box-shadow: 0.1px 0.1px 0.1px 2px #ffffff24;">
      <div class="card-header">
        <b>Products: [[${summary.totalProducts}]]</b>
      </div>
      <div class="card-body">
        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
          <div><a th:href="@{/products/new}">Add Product</a></div>
        </th:block>

        <div>Enabled: <b>[[${summary.enabledProductsCount}]]</b></div>
        <div>Disabled: <b>[[${summary.disabledProductsCount}]]</b></div>
        <div>In Stock: <b>[[${summary.inStockProductsCount}]]</b></div>
        <div>Out of Stock: <b>[[${summary.outOfStockProductsCount}]]</b></div>
        <div><a th:href="@{/products}">View All</a></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
