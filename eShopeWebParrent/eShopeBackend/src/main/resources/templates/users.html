
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eShope - Best eCommerce Website for you| Admin Controller</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}">
    <link rel="stylesheet" th:href="@{/assets/css/all.css}">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Users</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Users</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->


<div class="site-section">

    <div class="table-responsive-class">

<!--    add new user button    -->
        <div class="row mb-4">
            <div class="overview-wrap">
                <h3 class="heading-21921">eShope Users Details</h3>
                <a th:href="@{/users/new}">
                <button class="btn btn-style btn-style-3 text-left" >ADD USER</button>
                </a>

            </div>
        </div>

        <ul>
            <li class="alert alert-success text-center" role="alert" th:if="${message!=null}">[[${message}]] </li>
        </ul>
        <!-- /   add new user button    -->
<!--        table started-->
        <table class="table table-striped table-hover">
            <thead class="table-dark w-100">
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Photos</th>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Roles</th>
                <th scope="col">Enabled</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listAllUsers}">
                <td th:text="${user.id}"></td>
                <td>
                    <span th:if="${user.photos==null}"  class="fas fa-thin fa-image-portrait fa-2x"></span>
                    <img  th:if="${user.photos!=null}" th:src="@{${user.photosImagePath}}" class="img-fluid" id="usersImg">
                </td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.roles}"></td>
                <td>
                    <a th:if="${user.enabled==true}" class="fas fa-thin fa-circle-check" th:href="@{'/users/'+${user.id}+'/enabled/false'}" title="Disable this User"></a>
                    <a th:if="${user.enabled==false}" class="fas fa-thin fa-circle-xmark" th:href="@{'/users/'+${user.id}+'/enabled/true'}" title="Enable this User"></a>
                </td>

                <td><a class="fas fa-light fa-pen-to-square" th:href="@{'/users/edit/'+${user.id}}" title="edit this user"></a>
                    &nbsp;
<!--                    data-bs-toggle="modal" data-bs-target="#deleteUser"-->
                    <a class="fas fa-light fa-trash " id="deleteBtn"  type="button"  data-toggle="modal" data-target="#deleteUserModal" th:attr="data-whatever=${user.Id}"  ></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--    tabindex="-1"
             aria-labelledby="deleteUserModalLabel" aria-hidden="true"-->
    <div class="modal fade " id="deleteUserModal" role="dialog" >
        <div class="modal-dialog modal-dialog-centered" >
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="deleteUserLabel">Delete Confirmation</h5>

                    <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <div class="col-md-2 login-center text-start">
                        <a  type="button"  class="btn btn-style btn-style-3 text-left" id="yesButton" >Yes</a>
                    </div>
                    <div class="col-md-2 login-center text-start">
                        <button class="btn btn-style btn-style-3 text-left" id="closeButton" data-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="text-center m-1" th:if="${totalItems>0}">
        <span>Showing users # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]] </span>
    </div>
    <div class="text-center m-1" th:unless="${totalItems>0}">
        <span>No Users Found</span>
    </div>

    <!-- pagination -->
    <div class="pagination-style text-center mt-5 mb-5">
        <ul>
            <li>
                <a th:if="${currentPage > 1}" th:href="@{'/users/page/1' }">
                    <span class="fa fa-angle-double-left" aria-hidden="true"></span>
                </a>
                <a th:unless="${currentPage > 1}" class="not-allowed" disabled="">
                    <span class="fa fa-angle-double-left" aria-hidden="true"></span>
                </a>
                <a th:if="${currentPage > 1}" th:href="@{'/users/page/' + ${currentPage - 1}}">
                    <span class="fa fa-angle-left" aria-hidden="true"></span>
                </a>
                <a th:unless="${currentPage > 1}" class="not-allowed" disabled="">
                    <span class="fa fa-angle-left" aria-hidden="true"></span>
                </a>
            </li>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <li>
                <a th:if="${currentPage != i}" th:href="@{'/users/page/' + ${i}}">[[${i}]]</a>
                <a class="active" th:unless="${currentPage != i}">[[${i}]]</a>
            </li>
            </span>
            <li>
                <a th:if="${currentPage < totalPages}" th:href="@{'/users/page/' + ${currentPage + 1}}">
                    <span class="fa fa-angle-right" aria-hidden="true"></span>
                </a>
                <a th:unless="${currentPage < totalPages}" class="not-allowed" disabled="">
                    <span class="fa fa-angle-right" aria-hidden="true"></span>
                </a>
                <a th:if="${currentPage < totalPages}" th:href="@{'/users/page/' + ${totalPages}}">
                    <span class="fa fa-angle-double-right" aria-hidden="true"></span>
                </a>
                <a th:unless="${currentPage < totalPages}" class="not-allowed" disabled="">
                    <span class="fa fa-angle-double-right" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-md-2 login-center text-start">
        <a th:href="@{/home}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
</div>


<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>


        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script th:src="@{/assets/js/theme-change.js}"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });

    </script>
<!-- //MENU-JS -->

<!--DELETE USER MODAL-->
<script>



$('#deleteUserModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget)
  var recipient = button.data('whatever')
  var modal = $(this)

  modal.find('.modal-body span').text("Are you sure you want to delete this user Id "+recipient+" ??")

<!--  let noButton=document.getElementById('closeButton')-->
<!--  let deleteModal=document.getElementById('deleteUserModal')-->
<!--  noButton.addEventListener('click',()=>{-->
<!--        deleteModal.hide()-->
<!--  })-->

   let yesButton=document.getElementById('yesButton')
  yesButton.addEventListener('click',()=>{
    window.open("/eShopeAdmin/users/delete/"+recipient,"_self")
  })
})


</script>



<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
