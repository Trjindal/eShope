
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<div th:fragment="content">
  <div class="input-grids product-block">
    <div class="row form-group">
      <label class="col-form-label col-sm-2">Deliver Days : </label>
      <input type="text" th:value="${order.deliverDays}" name="deliverDays" class=" col-sm-10"/>
    </div>
    <div class="row form-group">
      <input type="hidden"  th:value="${order.deliverDate}">
      <label class="col-form-label col-sm-2">Expected Deliver Date : </label>
      <input type="date" name="deliverDate" th:value="${order.deliverDateOnForm}"  class=" col-sm-10"/>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">First Name : </label>
      <input type="text" th:value="${order.firstName}" name="firstName" class="contact-input col-sm-10"/>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">Last Name : </label>
      <input type="text" th:value="${order.lastName}" name="lastName" class="contact-input col-sm-10"/>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">Phone Number : </label>
      <input type="text" th:value="${order.phoneNumber}" name="phoneNumber" class="contact-input col-sm-10"/>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">Address Line 1 : </label>
      <input type="text" th:value="${order.addressLine1}" name="addressLine1" class="contact-input col-sm-10"/>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">Address Line 2 : </label>
      <input type="text" th:value="${order.addressLine2}" name="addressLine2"  class=" col-sm-10"/>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">City : </label>
      <input type="text" th:value="${order.city}" name="city" class=" col-sm-10"/>
    </div>
    <div class="row form-group">
      <input type="hidden" name="country" th:value="${order.country}" id="countryName"/>
      <label class="col-form-label col-sm-2">Country : </label>
      <select class="my-form-control  col-sm-10" id="country">
        <th:block th:each="country:${listCountries}">
          <option th:value="${country.id}" th:selected="${country.name==order.country}">[[${country.name}]]</option>
        </th:block>
      </select>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2">State : </label>
      <!--                <input type="text" th:value="${order.state}"  class=" col-sm-10"/>-->
      <input type="text" th:field="${order.state}" placeholder="State" class="contact-input col-sm-10"
             list="listStates"/>
      <datalist id="listStates"></datalist>
    </div>

    <div class="row form-group">
      <label class="col-form-label col-sm-2">Postal Code : </label>
      <input type="text" th:value="${order.postalCode}" name="postalCode" class=" col-sm-10"/>
    </div>

  </div>
</div>
</body>
</html>
