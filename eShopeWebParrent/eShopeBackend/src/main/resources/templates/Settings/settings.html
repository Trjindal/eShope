
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Fragments/fragment::page_head('Setting','none')"/>
<link rel="stylesheet" th:href="@{/assets/richtext/richtext.min.css}" />




</head>

<body>

<!-- header -->
<div th:replace="~{Fragments/header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Settings</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Dashboard</a></li>
<!--                <li><i class="fas fa-angle-right"></i><a th:href="@{/sttings}">Products</a></li>-->
                <li class="active"><i class="fas fa-angle-right"></i>Settings</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->



<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <p class="text-uppercase">Manage Site Settings</p>
            <h3 class="title-style">Site Settings</h3>
        </div>
        <ul>
            <li class="alert alert-success text-center" role="alert" th:if="${message!=null}">[[${message}]] </li>
        </ul>

        <div class="row product-block">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs " id="settingTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link "  data-toggle="tab" href="#general" role="tab" >General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-toggle="tab" href="#countries" role="tab">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-toggle="tab" href="#states" role="tab">States</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
                    </li>
                </ul>

                 <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane  p-3 " id="general" role="tabpanel" >
                        <div th:replace="Settings/general :: content"></div>
                    </div>
                    <div class="tab-pane p-3  " id="countries" role="tabpanel" >
                       <div th:replace="Settings/countries :: content"></div>
                    </div>
                    <div class="tab-pane p-3 " id="states" role="tabpanel">
                        <div th:replace="Settings/states :: content"></div>
                    </div>
                    <div class="tab-pane p-3 " id="mailServer" role="tabpanel" >
                        <div th:replace="Settings/mailServer :: content"></div>
                    </div>

                    <div class="tab-pane p-3 active" id="mailTemplates" role="tabpanel" >
                        <div th:replace="Settings/Mail_templates/mailTemplate :: content"></div>
                    </div>
                </div>
        </div>
    </div>
</section>


<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->
<script th:src="@{/assets/richtext/jquery.richtext.min.js}"></script>

<script>
    var contextPath="[[@{/}]]";
    var csrfHeaderName="[[${_csrf.headerName}]]";
    var csrfValue="[[${_csrf.token}]]";

    $(document).ready(function(){
        $("#customerVerificationContent").richText();
    })

</script>

<script th:src="@{/assets/js/Countries_setting.js}"></script>
<script th:src="@{/assets/js/states_setting.js}"></script>

<!--  SHOW IMAGE THUMBNAIL-->
<script th:src="@{/assets/js/imageThumbnail_ProductDetails.js}"></script>




</body>

</html>
