
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Fragments/fragment::page_head('Edit Review','none')"/>


<body>

<!-- header -->
<div th:replace="~{Fragments/header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">Review</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/home}">Dashboard</a></li>
        <li><i class="fas fa-angle-right"></i><a th:href="@{/reviews}">Reviews</a></li>
        <li class="active"><i class="fas fa-angle-right"></i>Edit Review</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->

<section class="w3l-contact py-5" id="contact">
  <div class="container py-md-5 py-4">
    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
      <p class="text-uppercase">Edit Existing Review</p>
      <h3 class="title-style">Registration Form</h3>
    </div>
    <div class="row product-block">
      <div class="col-md-7 contact-right">
        <ul>
          <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('review.*')}" th:text="${error}" ></li>
        </ul>
        <form th:action="@{/reviews/save}" method="post" class="signing-form"
              th:object="${review}" >
          <div class="input-grids">
            <input type="hidden" th:field="*{id}" />
            <div class="row form-group">
              <label class="col-form-label col-sm-2">Product Name : </label>
              <input type="text" th:field="*{product.shortName}" placeholder="product" readonly class="contact-input col-sm-10"/>
            </div>
            <div class="row form-group">
              <label class="col-form-label col-sm-2">Customer Name : </label>
              <input type="text" th:field="*{customer.fullName}" placeholder="product" readonly class="contact-input col-sm-10"/>
            </div>
            <div class="row form-group">
              <label class="col-form-label col-sm-2">Rating : </label>
              <input type="text" th:field="*{rating}" placeholder="product" readonly class="contact-input col-sm-10"/>
            </div>
            <div class="form-group d-flex flex-row align-items-center mb-1">
              <label class="col-form-label col-sm-2">Review Time : </label>
<!--              <input type="text" th:field="*{reviewTime}" name="time" placeholder="product" readonly class="contact-input col-sm-10"/>-->
            <span  th:text="${#dates.format(review.reviewTime,'yyyy-MM-dd HH:mm:ss')}" placeholder="Name"  class="contact-input col-sm-10"/>
            </div>
            <div class="row form-group">
              <label class="col-form-label col-sm-2">Headline : </label>
              <input type="text" th:field="*{headline}" placeholder="Headline"  class="contact-input col-sm-10"/>
            </div>
            <div class="row form-group">
              <label class="col-form-label col-sm-2">Comment : </label>
              <input type="text" th:field="*{comment}" placeholder="Comment"  class="contact-input col-sm-10"/>
            </div>
            <div class="text-start">
              <button type="submit" class="btn btn-style btn-style-3">Save Review</button>
              <a type="button" value="cancel" class="btn btn-style btn-style-3" th:href="@{/reviews}">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!--    COMMON JAVASCRIPT  -->
<div th:replace="Fragments/fragment::common_JS"></div>
<!--    /COMMON JAVASCRIPT  -->




</body>

</html>
