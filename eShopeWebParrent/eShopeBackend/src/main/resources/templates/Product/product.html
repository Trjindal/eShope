
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eShope - Best eCommerce Website for you| Admin Controller</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}">
    <link rel="stylesheet" th:href="@{/assets/css/all.css}">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Products</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Products</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->


<div class="site-section">

    <div class="table-responsive-class">

        <!--    add new Products button    -->
        <div class="row mb-4">
            <div class="overview-wrap">
                <h3 class="heading-21921 p-3">eShope Products Details</h3>
                <a th:href="@{/products/new}">
                    <button class="btn btn-style btn-style-3 text-left" sec:authorize="hasAnyAuthority('Admin','Editor')">Add Product</button>
                </a>

            </div>
        </div>
        <!-- /   add new Product button    -->
        <ul>
            <li class="alert alert-success text-center" role="alert" th:if="${message!=null}">[[${message}]] </li>
        </ul>

        <div class="row mb-4">
            <div class="overview-wrap user-block">
                <form th:action="@{/products/page/1}" class="w-100" id="searchForm">
                    <input type="hidden" name="sortField" th:value="${sortField}">
                    <input type="hidden" name="sortDir" th:value="${sortDir}">
<!--                    DROPDOWN-->
                    <div class="d-flex flex-row">
                        <div class="col-3 align-items-center d-flex">
                        <select class="search-form-control" name="categoryId" id="dropdownCategory">
                            <option value="0">All Categories</option>
                            <th:block th:each="category : ${listCategories}">
                                <option th:value="${category.id}"  th:selected="(${categoryId}==${category.id})">[[${category.name}]]</option>
                            </th:block>
                        </select>
                        </div>
                        <!--                    DROPDOWN-->
                        <input type="search" name="keyword" required th:value="${keyword}" class=" col-3 m-4" placeholder="Search box">
                        <button type="submit" value="search" class=" btn btn-style btn-style-2  col-1 "><i class="fas fa-regular fa-magnifying-glass"></i></button>
                        <button type="button" value="Clear" class=" btn btn-style btn-style-2  col-1 " onclick="clearFilter()">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="dropdown" >
            <!--                <span class="fas fa-user"></span>-->
            <a class="dropdown-toggle" data-toggle="dropdown"> <span class="fas fa-regular fa-download">&nbsp;</span> Download</a>
            <div class="dropdown-menu" id="myMenu">
                <a th:href="@{/products/export/csv}" class="dropdown-item "><i class="fa-solid fa-file-csv"></i> Export to CSV</a>
                <a th:href="@{/products/export/excel}" class="dropdown-item "><i class="fa-solid fa-file-excel"></i>Export to Excel</a>
                <a th:href="@{/products/export/pdf}" class="dropdown-item "><i class="fa-solid fa-file-pdf"></i>Export to PDF</a>
            </div>
        </div>



        <!--        table started-->
        <div class="full-details">
        <table class="table table-striped table-hover">
            <thead class="table-dark w-100">
            <tr>
                <th th:replace="~{fragments::product_column_link('id','Id')}"></th>
                <th scope="col"  class="tablePhotosHeader">Photo</th>
                <th th:replace="~{fragments::product_column_link('name','Product Name')}"></th>
                <th th:replace="~{fragments::product_column_link('brand','Brand')}"></th>
                <th th:replace="~{fragments::product_column_link('category','Category')}"></th>
                <th th:replace="~{fragments::product_column_link('enable','Enable')}" sec:authorize="hasAnyAuthority('Admin','Editor')"></th>
                <th class="sorting" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listAllProducts}">
                <td scope="row" th:text="${product.id}"></td>
                <td class="tablePhotos">
                    <span th:if="${product.mainImage==null}"  class="fas fa-thin fa-image-portrait fa-2x"></span>
                    <img  th:if="${product.mainImage!=null}" th:src="@{${product.getMainImagePath}}" class="img-fluid" id="usersImg">
                </td>
                <td>
                    <a class="link-detail" th:text="${product.shortName}" th:title="${product.name}" th:href="@{'/products/detail/'+${product.id}}" data-toggle="modal" data-target="#viewProductModal"  ></a>
                </td>
                <td th:text="${product.brand.name}"></td>
                <td>
                    <th:block  th:each="category: ${product.category}">
                        <span class="badge myBadge badge-secondary" th:text="${category.name}"></span>
                    </th:block>
                </td>
                <td sec:authorize="hasAnyAuthority('Admin','Editor')">
                    <a th:if="${product.enabled==true}" class="fas fa-thin fa-circle-check" th:href="@{'/products/'+${product.id}+'/enabled/false'}" title="Disable this Product"></a>
                    <a th:if="${product.enabled==false}" class="fas fa-thin fa-circle-xmark" th:href="@{'/products/'+${product.id}+'/enabled/true'}" title="Enable this Product"></a>
                </td>
                <td>
                    <a type="button" class="fas fa-file-alt" id="viewBtn" th:href="@{'/products/detail/'+${product.id}}" title="view this product details" data-toggle="modal" data-target="#viewProductModal" ></a>
                    <a class="fas fa-light fa-pen-to-square" th:href="@{'/products/edit/'+${product.id}}" title="edit this product" sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson')"></a>
                    <a class="fas fa-light fa-trash " id="deleteBtn"  type="button"  data-toggle="modal" data-target="#deleteProductModal" th:attr="data-whatever=${product.Id}" sec:authorize="hasAnyAuthority('Admin','Editor')" ></a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>




    </div>
</div>

    <!--    VIEW MODAL    -->
    <div class="modal fade " id="viewProductModal" role="dialog" >
        <div class="modal-dialog modal-dialog-centered modal-xl" >
            <div class="modal-content myModal">
            </div>
        </div>
    </div>
    <!--    /VIEW MODAL   -->

    <!--    DELETE MODAL    -->
    <div class="modal fade " id="deleteProductModal" role="dialog" >
        <div class="modal-dialog modal-dialog-centered" >
            <div class="modal-content myModal">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="deleteProductLabel">Delete Confirmation</h5>

                    <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <div class="col-md-2 login-center text-start">
                        <a  type="button"  class="btn btn-style btn-style-3 text-left" id="yesButton" >Yes</a>
                    </div>
                    <div class="col-md-2 login-center text-start">
                        <button class="btn btn-style btn-style-3 text-left" id="closeButton" data-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--    /DELETE MODAL   -->



    <!-- pagination -->
    <div class="text-center m-1" th:if="${totalItems>0}">
        <span>Showing Products # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]] </span>
    </div>
    <div class="text-center m-1" th:unless="${totalItems>0}">
        <span>No Products Found</span>
    </div>
    <div th:if="${totalPages>1}">
        <div class="pagination-style text-center mt-5 mb-5">
            <ul>
                <li>
                    <a th:if="${currentPage > 1}" th:href="@{'/products/page/1' +'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
                        <span class="fa fa-angle-double-left" aria-hidden="true"></span>
                    </a>
                    <a th:unless="${currentPage > 1}" class="not-allowed" disabled="">
                        <span class="fa fa-angle-double-left" aria-hidden="true"></span>
                    </a>
                    <a th:if="${currentPage > 1}" th:href="@{'/products/page/' + ${currentPage - 1}+'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null ? '&keyword=' + keyword : ''}+ ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
                        <span class="fa fa-angle-left" aria-hidden="true"></span>
                    </a>
                    <a th:unless="${currentPage > 1}" class="not-allowed" disabled="">
                        <span class="fa fa-angle-left" aria-hidden="true"></span>
                    </a>
                </li>
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <li>
                <a th:if="${currentPage != i}" th:href="@{'/products/page/' + ${i}}+'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} +${keyword != null ? '&keyword=' + keyword : ''}+ ${categoryId != null ? '&categoryId=' + categoryId : ''}">[[${i}]]</a>
                <a class="active" th:unless="${currentPage != i}">[[${i}]]</a>
            </li>
            </span>
                <li>
                    <a th:if="${currentPage < totalPages}" th:href="@{'/products/page/' + ${currentPage + 1}+'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null ? '&keyword=' + keyword : ''}+ ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
                        <span class="fa fa-angle-right" aria-hidden="true"></span>
                    </a>
                    <a th:unless="${currentPage < totalPages}" class="not-allowed" disabled="">
                        <span class="fa fa-angle-right" aria-hidden="true"></span>
                    </a>
                    <a th:if="${currentPage < totalPages}" th:href="@{'/products/page/' + ${totalPages}+'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null ? '&keyword=' + keyword : ''}+ ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
                        <span class="fa fa-angle-double-right" aria-hidden="true"></span>
                    </a>
                    <a th:unless="${currentPage < totalPages}" class="not-allowed" disabled="">
                        <span class="fa fa-angle-double-right" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--    /pagination     -->

<!--    BACK BUTTON-->
    <div class="col-md-2 login-center text-start">
        <a th:href="@{/home}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
    <!--    /BACK BUTTON-->
</div>


<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>


        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script th:src="@{/assets/js/theme-change.js}"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });

    </script>
<!-- //MENU-JS -->

<!--    DELETE PRODUCT MODAL    -->
<script>

$('#deleteProductModal').on('show.bs.modal', function (event) {

  var button = $(event.relatedTarget)
  var recipient = button.data('whatever')
  var modal = $(this)
  modal.find('.modal-body span').text("Are you sure you want to delete this Product Id "+recipient+" ??")

   let yesButton=document.getElementById('yesButton')
  yesButton.addEventListener('click',()=>{
    window.open("/eShopeAdmin/products/delete/"+recipient,"_self")
  })
})

</script>
<!--    /DELETE PRODUCT MODAL    -->


<!--    DETAIL PRODUCT MODAL    -->
<script>
$('#viewProductModal').on('show.bs.modal', function (event) {

  var button = $(event.relatedTarget)
  var myLink=button.attr("href");
  var modal = $(this)
  modal.find('.modal-content').load(myLink)
})

</script>

</script>
<!--    /DETAIL PRODUCT MODAL    -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->


<!--    CLEAR FILTER    -->
<script>
    function clearFilter(){
    window.location="[[@{/products}]]";
    }

</script>
<!--    /CLEAR FILTER    -->

<!--    THEME CHANGE    -->
<script>

    function myTheme(){
    if(toggleSwitch.checked==true){
     document.getElementById('myMenu').style.backgroundColor="black";
      document.getElementsByClassName('myModal')[0].style.backgroundColor="black";
       document.getElementsByClassName('myModal')[1].style.backgroundColor="black";
    }else{
    document.getElementById('myMenu').style.backgroundColor="white";
    document.getElementsByClassName('myModal')[0].style.backgroundColor="white";
     document.getElementsByClassName('myModal')[1].style.backgroundColor="white";
    }}

    setTimeout(myTheme, 100);

    toggleSwitch.addEventListener('click',function(){
        setTimeout(myTheme, 100);
    });
</script>
<!--    /THEME CHANGE    -->


<!--FILTER DROPDOWN-->
<script>

    $(document).ready(function(){
        $("#dropdownCategory").on("change",function(){
            $("#searchForm").submit();
        });
    });

</script>

<!-- bootstrap -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
