<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
  <table class="table table-striped table-hover">
    <thead class="table-dark w-100">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail: ${product.details}">
      <td>[[${detail.name}]]</td>
      <td>[[${detail.value}]]</td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
