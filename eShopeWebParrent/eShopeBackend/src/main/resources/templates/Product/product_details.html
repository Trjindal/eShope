<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:fragment="content"  id="divProductDetails">

  <th:block th:if="${product.details}!=null" th:each="detail, status: ${product.details}">
    <div class="row form-inline" th:id="'divDetails'+${status.index}">
      <input type="hidden" name="detailsIds" th:value="${detail.id}"/>
      <label class="col-form-label col-sm-2 p-3">Name : </label>
      <input type="text" placeholder="Name" th:value="${detail.name}" class="contact-input col-sm-3" name="detailsName" maxlength="255"/>
      <div class="col-sm-1"></div>
      <label class="col-form-label col-sm-2 p-3">Value : </label>
      <input type="text" placeholder="Value"  th:value="${detail.value}" class="contact-input col-sm-3" name="detailsValue" maxlength="255"/>
      <a name="linkRemoveDetail" class=" fas fa-thin fa-circle-xmark fa-2x mybtn col-sm-1 p-3"
         title="Remove this detail"></a>
    </div>
  </th:block>
  <th:block th:if="${products.details}!=null" th:each="detail, status: ${products.details}">
    <div class="row form-inline" th:id="'divDetails'+${status.index}">
      <input type="hidden" name="detailsIds" th:value="${detail.id}"/>
      <label class="col-form-label col-sm-2 p-3">Name : </label>
      <input type="text" placeholder="Name" th:value="${detail.name}" class="contact-input col-sm-3" name="detailsName" maxlength="255"/>
      <div class="col-sm-1"></div>
      <label class="col-form-label col-sm-2 p-3">Value : </label>
      <input type="text" placeholder="Value"  th:value="${detail.value}" class="contact-input col-sm-3" name="detailsValue" maxlength="255"/>
      <a name="linkRemoveDetail" class=" fas fa-thin fa-circle-xmark fa-2x mybtn col-sm-1 p-3"
         title="Remove this detail"></a>
    </div>
  </th:block>



  <div class="row form-inline" th:id="'divDetails'+${#lists.size(product.details)}">
    <input type="hidden" name="detailsIds" value="0"/>
    <label class="col-form-label col-sm-2 p-3">Name : </label>
    <input type="text" placeholder="Name"  class="contact-input col-sm-3" name="detailsName" maxlength="255"/>
    <div class="col-sm-1"></div>
    <label class="col-form-label col-sm-2 p-3">Value : </label>
    <input type="text" placeholder="Value"  class="contact-input col-sm-3" name="detailsValue" maxlength="255"/>
  </div>
</div>

</body>
</html>
