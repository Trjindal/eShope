                                </div>
                                <div class="tab-pane p-3 " id="details" role="tabpanel" >Details</div>
                                <div class="tab-pane p-3 " id="shipping" role="tabpanel" >

                                </div>

<!--                            SAVE BUTTON-->

                                <button type="submit" class="btn btn-style btn-style-3">Save User</button>

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }







</script>
<!-- //move top -->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });



</script>
<!-- //MENU-JS -->

<!--  SHOW IMAGE THUMBNAIL-->
<script>

    $(document).ready(function(){
    $("#fileImage").change(function(){
    fileSize=this.files[0].size;
<!--    alert("File size : " +fileSize);-->

    if(fileSize>1048576){
    this.setCustomValidity("You must choose an image less than 1 MB!");
    this.reportValidity();
    }else{
        this.setCustomValidity("");
        showImageThumbnail(this);
        }
    });
    });

    function showImageThumbnail(fileInput){
        var file=fileInput.files[0];
        var reader=new FileReader();
        reader.onload=function(e){
        $('#thumbnail').attr("src",e.target.result);
        };
        reader.readAsDataURL(file);
    }


</script>

<!--DISPLAY CATEGORIES-->
<script>

    moduleURL="[[@{/products}]]";
    brandModuleURL="[[@{/brands}]]";

    dropDownBrands=$("#brand");
    dropDownCategory=$("#category")


    $(document).ready(function(){



     dropDownCategory=$("#category")
        dropDownBrands.change(function(){
            dropDownCategory.empty();
            getCategories();
        });
          getCategories();
    });

    function getCategories(){
        brandId=dropDownBrands.val();
        url=brandModuleURL+"/"+brandId+"/categories";


        $.get(url,function(responseJson){
          $.each(responseJson,function(index,category){
               $("<option>").val(category.id).text(category.name).appendTo(dropDownCategory);
          });
        });

    }

</script>
