<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<!-- header -->
<header id="site-header" class="fixed-top">
  <div class="container">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
      <input type="submit" />
    </form>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a th:href="@{/home}" class="navbar-brand"><i class="fas fa-sharp fa-solid fa-cart-shopping"></i>eShope
      </a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
              data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
        <span class="navbar-toggler-icon fa icon-close fa-times"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a th:href="@{/users}" class="nav-link"   th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/users' ? 'active':''}" aria-current="page">Users</a>


          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')" >
            <a th:href="@{/categories}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/categories' ? 'active':''}">Categories</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
            <a th:href="@{/brands}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/brands' ? 'active':''}">Brands</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
            <a th:href="@{/products}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/products' ? 'active':''}">Products</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
            <a th:href="@{/customers}"  class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/customers' ? 'active':''}">Customers</a>
          </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                <a th:href="@{/shipping}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/shipping' ? 'active':''}">Shipping</a>
            </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
            <a th:href="@{/report}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/report' ? 'active':''}">Sales Report</a>
          </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
                <a th:href="@{/orders}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/orders' ? 'active':''}">Orders</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')" >
                <a th:href="@{/articles}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/articles' ? 'active':''}">Articles</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyAuthority('Admin','Editor')">
                <a th:href="@{/menu}" class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/menu' ? 'active':''}">Menu</a>
            </li>
            <li class="nav-item" >
            </li>
        </ul>
        <ul class="navbar-nav ">
          <li class="nav-item dropdown" >
            <a class="nav-link dropdown-toggle" data-toggle="dropdown"> <span class="fas fa-user">&nbsp;</span><span sec:authentication="principal.fullName" class="userName"></span></a>
            <div class="dropdown-menu">
              <a class="dropdown-item " th:href="@{/account}" th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/account' ? 'active':''}"><span class="fas fa-solid fa-right-from-bracket"></span>My Account</a>
              <a th:href="@{/settings}" class="dropdown-item"  th:classappend="${#httpServletRequest.getRequestURI() == '/eShopeAdmin/settings' ? 'active':''}" sec:authorize="hasAuthority('Admin')"> <span class="fas fa-solid fa-gear"></span> Setting</a>
              <a class="dropdown-item " href="" id="logoutLink" ><span class="fas fa-solid fa-right-from-bracket"></span> Logout</a>

            </div>
          </li>
        </ul>
      </div>


      <!-- toggle switch for light and dark theme -->
      <div class="cont-ser-position">
        <nav class="navigation">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox">
              <div class="mode-container">
                <i class="gg-sun"></i>
                <i class="gg-moon"></i>
              </div>
            </label>
          </div>
        </nav>
      </div>
      <!-- //toggle switch for light and dark theme -->
    </nav>
  </div>
</header>
<!-- //header -->
</body>

</html>
